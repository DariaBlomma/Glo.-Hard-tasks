<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Task</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/selectric.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <div class="select-wrapper left">
            <h3 class="title-3">Sort by</h3>
            <select class="select-character">
                <option>All</option>
                <option>gender</option>
                <option>status</option>
                <option>have all info</option>
                <option>birthday</option>
                <option>deathday</option>
                <option>citizenship</option>
            </select>
        </div>
        <div class="underselect gender-wrapper d-none">
            <h3 class="title-3">Gender</h3>
            <button class='no-gender'><h3 class="title-3">Unknown</h3></button>
            <button class='male'><h3 class="title-3">Male</h3></button>
            <button class='female'><h3 class="title-3">Female</h3></button>
        </div>
        <div class="underselect status-wrapper d-none">
            <h3 class="title-3">Status</h3>
            <button class='no-status'><h3 class="title-3">Unknown</h3></button>
            <button class='alive'><h3 class="title-3">Alive</h3></button>
            <button class='deceased'><h3 class="title-3">Deceased</h3></button>
        </div>
        <div class="underselect species-wrapper d-none">
            <h3 class="title-3">Species</h3>
            <button class='no-species'><h3 class="title-3">Unknown</h3></button>
            <button class='human'><h3 class="title-3">Human</h3></button>
            <button class='other'><h3 class="title-3">Other</h3></button>
        </div>
        <div class="underselect citizenship-wrapper d-none">
            <h3 class="title-3">Citizenship</h3>
            <button class='no-citizenship'><h3 class="title-3">Unknown</h3></button>
            <button class='american'><h3 class="title-3">American</h3></button>
            <button class='british'><h3 class="title-3">British</h3></button>
            <button class='soviet'><h3 class="title-3">Soviet</h3></button>
            <button class='asgardian'><h3 class="title-3">Asgardian</h3></button>
            <button class='other'><h3 class="title-3">Other</h3></button>
        </div>
        <div class="underselect birthday-wrapper d-none">
            <h3 class="title-3">Birthday</h3>
            <button class='no-birthday'><h3 class="title-3">Unknown</h3></button>
            <button class='to-oldest'><h3 class="title-3">To oldest</h3></button>
            <button class='to-youngest'><h3 class="title-3">To youngest</h3></button>
        </div>
        <div class="underselect deathday-wrapper d-none">
            <h3 class="title-3">Death day</h3>
            <button class='no-deathday'><h3 class="title-3">Unknown</h3></button>
            <button class='to-latest'><h3 class="title-3">To latest</h3></button>
            <button class='to-earliest'><h3 class="title-3">To earliest</h3></button>
        </div>
        <div class="no-matches d-none">
            <h3 class="title-3">No matches found</h3>
        </div>
    <section class="characters">

    </section>
    <div class="preloader"></div>
    <script src="scripts/jquery.selectric.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
