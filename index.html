<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hw 29. Currency</title>
    <style>
        div {
            background-color: forestgreen;
            opacity: 0.8;
            margin: 20px;
            padding: 20px;
            color: white;
        }
        input, select, button {
            padding: 5px;
            margin: 5px;
        }

        input:disabled {
            color: white;
        }
        .warning {
            color: red;
        }
    </style>
</head>

<body>

<div class = 'to-rubles'>
    <form id="to-rubles-form">
        <select id="choose-curr-input">
            <option value="no">Choose currency</option>
            <option value="Euros">Euros</option>
            <option value="Dollars">Dollars</option>
        </select>
        <label class="curr-input-label" for="curr-input">Euro</label>
        <input type="number" id="curr-input">
        <label for="rubles-output">Ruble</label>
        <input type="number" id="rubles-output" disabled>
        <button type="submit" id="getRubles">Convert</button>
    </form>
</div>
<p class="warning">Please choose currency</p>
<div class="from-rubles">
    <form id="from-rubles-form">
        <label for="rubles-input">Ruble</label>
        <input type="number" id="rubles-input">
        <label class="curr-output-label" for="curr-output">Euro</label>
        <input type="number" id="curr-output" disabled>
        <select id="choose-curr-output">
            <option value="no">Choose currency</option>
            <option value="Euros">Euros</option>
            <option value="Dollars">Dollars</option>
        </select>
        <button type="submit" id="getCurr">Convert</button>
    </form>
</div>


<script src="script.js"></script>
</body>

</html>
